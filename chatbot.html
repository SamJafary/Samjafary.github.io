<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>چت‌بات سام جعفری</title>
  <link rel="stylesheet" href="chatbot.css" />
  <link rel="icon" href="favicon.png" type="image/png" />
</head>
<body>

  <nav class="navbar">
    <div class="nav-right">
      <img src="favicon.png" alt="لوگو" class="logo" />
      <span class="logo-text">چت‌بات سام جعفری</span>
    </div>
    <a href="index.html" class="back-link">بازگشت</a>
  </nav>

  <main class="chat-container">
    <div class="chat-box" id="chat-box">
      <div class="bot-message">سلام! من چت‌بات سام هستم. چطور می‌تونم کمکت کنم؟</div>
    </div>
    <form class="chat-input" onsubmit="sendMessage(event)">
      <input type="text" id="user-input" placeholder="پیامت رو بنویس..." required />
      <button type="submit">ارسال</button>
    </form>
  </main>

  <script src="chatbot.js"></script>
</body>
</html>
